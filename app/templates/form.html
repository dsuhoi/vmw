{% extends "base.html" %}
{% block scripts %}
<script id="MathJax-script" async src="{{ url_for('static', filename='js/mathjax/tex-chtml.js') }}"></script>
{% endblock %}
{% block text %}
<article>
    <form method="get">
        <p>{% block input %}{% endblock %}
            <input type="submit" value="Решение"/>
        </p>
    </form>
    {% if error %}
    <p><b>Error:</b> {{ error }}</p>
    {% endif %}
    {% if result %}
    <h2>Результат:</h2>
    <p>{{ result['text'] }}</p>
        {% if result['iframe'] %}
        <iframe src="{{ url_for('.result') }}" width="100%" height="650" 
           scrolling="no" frameborder="0"></iframe>
        {% endif %}
    {% endif %}
</article>
{% endblock %}
