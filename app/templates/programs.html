{% extends "form.html" %}
{% block title %}Решатель{% endblock %}
{% block input %}
<input type="text" name="answer" id="answer" size=100
placeholder="Введите команду" value="{{ answer if answer }}" />
{% endblock %}

{% block data %}
{% if result %}
<p><h2>Результат</h2></p>
<p>Решение</p>
$$ {{result['output']}} $$
{% endif %}
{% endblock %}
